<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: head"/>
<body>
<nav th:replace="fragments :: navigation"></nav>

<h2>Anwender</h2>

</table>

<th:block th:replace="fragments :: scripts"/>
</body>
</html>
